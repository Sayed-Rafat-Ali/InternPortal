<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register-style.css">
</head>
<body>

    <div class="login-container">
        <div class="form-box">
            <h2>• Register •</h2>

            <!-- Success Message -->
            <div th:if="${successMsg}">
                <p class="success" th:text="${successMsg}"></p>
            </div>

            <!-- Error Message -->
            <div th:if="${ErrorMsg}">
                <p class="error" th:text="${ErrorMsg}"></p>
            </div>

            <!-- Registration Form -->
            <form th:action="@{/regform}" th:object="${user}" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required />

                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required />

                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required />

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" th:field="*{phoneno}" required />

                <button type="submit" class="login-btn">Register</button>
            </form>

            <!-- Links -->
            <p class="register-link">
                Already have an account?
                <a th:href="@{/loginPage}">Login</a><br/>
                <a href="index.html">Back to Home</a>
            </p>
        </div>
    </div>
	<script src="/js/form-validation.js"></script>

</body>
</html>
